<div class="main">
  <div class="box" *ngFor="let section of sections">
    <div class="rl-header heading">{{ section.title }}</div>
    <div class="links-box">
      <a *ngFor="let link of section.links"
        [href]="link.href"
        mat-list-item target="_blank" rel="noopener"
        class="link">
          {{ link.text }}
      </a>
    </div>
  </div>
</div>
