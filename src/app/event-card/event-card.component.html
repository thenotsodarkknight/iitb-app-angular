<div class="sub-card"
     *ngIf="event"
     mat-ripple
     [routerLink]="overrideClick ? null : ['/event', event.str_id]">

  <app-card [avatar]="dataService.getResized(event.image_url, 150)"
            [title]="event.name"
            [subtitle]="dataService.GetEventSubtitle(event)">
  </app-card>
</div>
